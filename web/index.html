<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBridge - AI-Powered Code Translation</title>
    <meta name="description" content="Translate code between programming languages using AI with real-time streaming">
    <link rel="stylesheet" href="/static/style.css?v=7">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div style="display: flex; align-items: center;">
                    <div class="logo">
                        <div class="logo-icon">âš¡</div>
                        <h1>CodeBridge</h1>
                    </div>
                    <span class="tagline">AI-Powered Code Translation with Real-time Streaming</span>
                </div>
                <div class="header-actions">
                    <a href="https://github.com/ayomideajewole/code-bridge" class="github-link" target="_blank">
                        <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>
        </header>

        <main>
            <div class="controls">
                <div class="controls-content">
                    <div class="control-group">
                        <label for="exampleSelect">Examples:</label>
                        <select id="exampleSelect">
                            <option value="">Choose an example...</option>
                            <option value="fibonacci">Fibonacci (Python)</option>
                            <option value="quicksort">Quick Sort (JavaScript)</option>
                            <option value="http-server">HTTP Server (Go)</option>
                        </select>
                    </div>
                    
                    <div style="display: flex; gap: 1rem; align-items: center;">
                        <div class="control-group">
                            <label for="sourceLang">Source:</label>
                            <select id="sourceLang"></select>
                        </div>
                        
                        <button class="swap-btn" id="swapBtn" title="Swap languages">
                            <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4"/>
                            </svg>
                        </button>
                        
                        <div class="control-group">
                            <label for="targetLang">Target:</label>
                            <select id="targetLang"></select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-section">
                <div class="editor-pane">
                    <div class="editor-header">
                        <span class="editor-title">Source Code</span>
                        <div class="editor-actions">
                            <button class="icon-btn" id="clearBtn">Clear</button>
                        </div>
                    </div>
                    <div class="code-editor">
                        <textarea 
                            id="sourceCode" 
                            placeholder="Paste your source code here...&#10;&#10;Tip: Use Ctrl/Cmd + Enter to translate"
                            spellcheck="false"
                        ></textarea>
                    </div>
                </div>

                <div class="editor-pane">
                    <div class="editor-header">
                        <span class="editor-title">Translation Result</span>
                        <div class="editor-actions">
                            <button class="icon-btn" id="copyOutputBtn">Copy Code</button>
                        </div>
                    </div>
                    <div class="code-editor">
                        <div id="outputContainer" class="output-container"></div>
                    </div>
                </div>
            </div>

            <div class="action-bar">
                <div class="action-bar-content">
                    <div class="primary-actions">
                        <button class="btn btn-primary" id="translateBtn">
                            <span>Translate</span>
                        </button>
                        <span class="status" id="streamStatus">Ready</span>
                    </div>
                    <div class="status" style="font-size: 0.75rem;">
                        Powered by OpenAI GPT & Google Gemini
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-swift.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-kotlin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="/static/app.js?v=7"></script>
</body>
</html>
